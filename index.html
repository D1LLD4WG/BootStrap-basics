<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Knockledge Check</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
</head>
<body>
    <!-- Main -->
    <div class="container">
        
        <!-- Registration Form -->
        <h2 class="text-center text-primary">Information</h2>
        <form class="border text-center p-4 bg-light row">
            
            <!-- First name -->
            <div class="col-6 mb-3">
                <label for="username" class="form-label">First name</label>
                <input type="text" class="form-control" id="username" placeholder="Enter First Name here">
            </div>
            
            <!-- Last name -->
            <div class="col-6 mb-3">
                <label for="username" class="form-label">Lastname</label>
                <input for="username" class="form-control" id="username" placeholder="Enter Last Name here">
            </div>
            
            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control is-invalid" id="email" placeholder="Enter your Email here" required></input>
                <div class="invalid-feedback">
                    Email is required
                </div>
            </div>
            
            <!-- Password -->
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control is-invalid" id="password" placeholder="Enter Password here">
                <div class="invalid-feedback">
                    Password is required
                </div>
            </div>

            <!-- check box -->
             <div class="form-check text-start">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                <label class="form-check-label" for="flexCheckDefault">Check box</label>
             </div>
            
            <!-- Button -->
            <button class="btn btn-success">Share here</button>
        </form>
    </div>

    <!-- Table rows -->
     <div class="container table-responsive mt-5">
        <h2 class="text-center text-primary">Table board</h2>
        <table class="table table-striped table-hover border">
            <thead class="table-dark">
                <tr>
                    <td>Systems</td>
                    <td>Cars</td>
                    <td>Football teams</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>PC</td>
                    <td>Nissan</td>
                    <td>Chiefs</td>
                </tr>
                <tr>
                    <td>Xbox</td>
                    <td>Subaru</td>
                    <td>Steelers</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- image section -->
     <h2 class="text-center text-primary mt-5">Images section</h2>
    <div class="container-fluid">
        <img src="Images/Coding_Class.jpg" class="container-fluid img-fluid" alt="Coding picture">
        <img src="Images/Coding_Class.jpg" class=" container-fluid rounded-circle mx-auto d-block" alt="Coding picture">
    </div>

    <!-- Button section -->
     <div class="text-center">
        <button class="btn btn-primary btn-lg btn-outline-dark">Click bait</button>
        <button class="btn btn-success btn-lg btn-outline-dark d-none d-md-block">Click me</button>
     </div>

     <!-- Nav bar section -->
     <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Boot strap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    
</body>
</html>
